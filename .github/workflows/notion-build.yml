name: Build from Notion & Deploy

on:
  workflow_dispatch:
    inputs:
      site_id:
        description: 'Notion Site page ID (optional, uses env default if empty)'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "notion-build"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_SITE_ID: ${{ inputs.site_id || secrets.NOTION_SITE_ID }}
          NOTION_SITES_DB: ${{ secrets.NOTION_SITES_DB }}
          NOTION_PAGES_DB: ${{ secrets.NOTION_PAGES_DB }}
          NOTION_SECTIONS_DB: ${{ secrets.NOTION_SECTIONS_DB }}
          NOTION_SERVICES_DB: ${{ secrets.NOTION_SERVICES_DB }}
          NOTION_TESTIMONIALS_DB: ${{ secrets.NOTION_TESTIMONIALS_DB }}
          NOTION_TEAM_DB: ${{ secrets.NOTION_TEAM_DB }}
        run: node src/cli/index.js build --output ./

      - name: Commit generated files
        run: |
          git config user.name "io-site-builder[bot]"
          git config user.email "bot@intelligentoperations.ai"
          git add -A
          git diff --cached --quiet || git commit -m "[io-site-builder] Rebuild from Notion content"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
